<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/extra.css" />
<title>MyPortfolio</title>
<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="MapCtrl as vm">
        <div class="row">
            <h3 class="all headText">Amsterdam Parkings</h3>
        </div>
        <div class="row" >
          <ng-map zoom="12" center="52.368306, 4.899694" >
            <marker on-click="action({{d.properties.layers['parking.garage'].data.FreeSpaceShort}},{{d.properties.layers['parking.garage'].data.ShortCapacity}})"  ng-repeat="d in arrNew" icon="{{d.iconUrl}}" shape="{{vm.shape}}" position="{{d.geometry.coordinates[1.0]}}, {{d.geometry.coordinates[0.0]}}" >
            </marker>
          </ng-map>
        </div>
        <div class="row border black"><p class="all">Total Capacity:{{total}}<br />Free positions:<strong>{{available}}</strong></div>
	</div>
<!--ContainerEnd-->
<script  type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUcK5RTnAcR3ELtRtwz-C16akR5sWHsM8&callback=initMap"></script>
<!--<script type="text/javascript" src = "js/map.js"></script>-->
<script type="text/javascript" src="js/directives/ng-map.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/services/getService.js"></script>
<!--<script type="text/javascript" src="js/services/markerclusterer.js"></script>-->
<!--<script type="text/javascript" src="js/controllers/main.js"></script>-->
<script type="text/javascript" src="js/controllers/map.js"></script>
</body>
</html>
